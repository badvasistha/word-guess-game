<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Guess The Word</title>
</head>
<body>
    <!--Main Heading-->
    <div class="heading">
        <h1>Guess The Word</h1>
    </div>

    <div class="background">
        <div class="container">

            <!--Changing Image based on correct answers-->
            <h2>Press Any Key To Guess This Word!</h2>
            <!-- <div>
                <img id="image" src="./assets/images/arrow.gif" width="40%" height="200">
            </div> -->

            <!--Current Word Container-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES REMAINING:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--Wins counter Container-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                
                <!--Wrong guesses container-->
                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/app.js"></script>
</body>
</html>
